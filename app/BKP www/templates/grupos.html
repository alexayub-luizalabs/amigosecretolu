<ion-view title="Grupos" id="page9">
  <ion-content padding="true" class="has-header">
    <form id="grupos-form5" class="list">
      <label class="item item-input" id="grupos-text" name="txtGrupo">
        <span class="input-label"></span><input type="text" placeholder="Nome do Grupo" ng-model="nomeGrupo"></label>
    </form>
    <button id="grupos-button4" class="button button-positive  button-block" ng-show="nomeGrupo!=''" ng-click="criarGrupo(nomeGrupo)">Criar Grupo</button>
    <ion-list id="grupos-list13">
      <ion-item class="item-thumbnail-left positive" id="grupos-list-item25" ng-repeat="grupo in vm.grupos">
        <h2positive>{{grupo.nome}}
          <ion-option-button class="button-royal" ng-click="getMembros(grupo.idgrupo)">Participantes</ion-option-button>
          <ion-option-button class="button-assertive" ng-click="delGrupo(grupo.idgrupo, grupo.nome)">Excluir</ion-option-button>
        </h2positive>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
