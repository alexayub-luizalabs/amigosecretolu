<ion-view title="Produtos" id="page14">
  <ion-content padding="true" class="has-header">
    <form id="produtos-form6" class="list">
      <label class="item item-input" id="produtos-textarea2" name="txtPesquisa">
        <span class="input-label"></span><input type="text" ng-model="pesquisa"></label>
    </form>
    <button id="produtos-button5" class="button button-positive  button-block" ng-click="buscar(pesquisa)">Buscar</button>
    <ion-list id="produtos-list14">
      <ion-item class="item-thumbnail-left item-icon-right positive" ng-repeat="prod in vm.produtos" id="produtos-list-item26">
        <img src="{{prod.full_image}}">
        <h2positive>{{prod.title}}
          <i class="icon ion-ios-information-outline"></i>
          <ion-option-button class="button-positive" ng-click="verDetalhe(prod.sku)">Eu Quero</ion-option-button>
        </h2positive>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
