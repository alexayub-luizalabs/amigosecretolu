<ion-view title="Perfil" id="page1">
  <ion-content padding="true" class="has-header">
    <div style="margin: 0px; line-height: 250px; background-color: rgb(232, 235, 239); text-align: center;">
      <i class="icon ion-image" style="font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle;"></i>
    </div>
    <form id="perfil-form1" class="list">
      <label class="item item-input" id="perfil-input1">
        <span class="input-label">Nome: {{nome}}</span>
      </label>
      <label class="item item-input" id="perfil-input2">
        <span class="input-label">Cadastrado: {{dtcadastro}}</span>
      </label>
      <label class="item item-input" id="perfil-input3">
        <span class="input-label">Email: {{email}}</span>
      </label>
      <label class="item item-input" id="perfil-input4">
        <span class="input-label">Celular: {{celular}}</span>
      </label>
      <label class="item item-input" id="perfil-input5">
        <span class="input-label">Grupos: {{qtdgrupo}}</span>
      </label>
    </form>
  </ion-content>
</ion-view>
