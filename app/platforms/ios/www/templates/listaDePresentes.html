<ion-view title="Lista de Presentes" id="page13">
  <ion-content padding="true" class="has-header">
    <ion-list id="listaDePresentes-list15">
      <label class="item item-select" id="listaDePresentes-select1" name="selGrupos">
        <span class="input-label"></span>
        <select  ng-model="grupoSelecionado" ng-change="buscarLista(grupoSelecionado);">
          <option value="0">Selecione o grupo</option>
          <option ng-repeat="grp in grp.grupos" ng-model="grupoSelecionado" value="{{grp.idgrupo}}">{{grp.nome}}</option>
        </select>
      </label>
      <ion-item class="item-thumbnail-left positive" id="listaDePresentes-list-item13" ng-repeat="prod in vm.produtos">
        <img src="{{prod.imagem}}">
        <h2positive>{{prod.produto}}
          <ion-option-button class="button-assertive" ng-click="delItem(prod.idpresente,prod.idgrupo)">Remover</ion-option-button>
        </h2positive>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
