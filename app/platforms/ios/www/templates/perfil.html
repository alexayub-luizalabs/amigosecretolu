<ion-view title="Perfil" id="page1" style="background-color:#3DA8DF;">
  <ion-content padding="true" class="has-header">
    <div style="margin: 0px; line-height: 250px; background-color: rgb(232, 235, 239); text-align: center;">
      <i class="icon ion-image" style="font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle;"></i>
    </div>
    <ion-list class="list">
            <ion-item class="item-icon-left">
                <i class="icon ion-calendar"></i>
                <b>Cadastrado:</b> {{dtcadastro | date: "dd/MM/yyyy"}}
            </ion-item>
            <ion-item class="item-icon-left">
                <i class="icon ion-man"></i>
                <b>Nome:</b> {{nome}}</br>
            </ion-item>
            <ion-item class="item-icon-left">
                <i class="icon ion-email"></i>
                <b>Email:</b> {{email}}</br>
            </ion-item>
            <ion-item class="item-icon-left">
                <i class="icon ion-ios-telephone-outline"></i>
                <b>Celular:</b> {{celular}}</br>
            </ion-item>
            <ion-item class="item-icon-left">
                <i class="icon ion-android-contacts"></i>
                <b>Grupos que participa:</b> {{qtdgrupo}}</br>
            </ion-item>
        </ion-list>        
  </ion-content>
</ion-view>
