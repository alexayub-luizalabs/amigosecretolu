<ion-view title="{{nome}}">
    <ion-content padding="true" class="has-header bg-padrao">        
        <div style="color:#000;margin-top:15px;align:center">
            <img class="full-image" src="{{foto}}" style="margin-bottom:10px;">            
        </div>
        <ion-list class="list">
            <ion-item class="item-icon-left">
                <i class="icon ion-calendar"></i>
                <b>Cadastrado:</b> {{dtcadastro | date: "dd/MM/yyyy"}}
            </ion-item>
            <ion-item class="item-icon-left">
                <i class="icon ion-man"></i>
                <b>Nome:</b> {{nome}}</br>
            </ion-item>
            <ion-item class="item-icon-left">
                <i class="icon ion-email"></i>
                <b>Email:</b> {{email}}</br>
            </ion-item>
            <ion-item class="item-icon-left">
                <i class="icon ion-ios-telephone-outline"></i>
                <b>Celular:</b> {{celular}}</br>
            </ion-item>
            <ion-item class="item-icon-left">
                <i class="icon ion-android-contacts"></i>
                <b>Grupos que participa:</b> {{qtdgrupo}}</br>
            </ion-item>
        </ion-list>        
    </ion-content>
</ion-view>
