<ion-view view-title="Login">
    <ion-content padding="true" class="bg-padrao">
        <!-- Logo Quero de Casamento -->
        <div class="logo">
            <img class="full-image" src="img/logo-amigo-secreto.png">
        </div>
        <!-- Fim - Quero Lista de Casamento -->
        <!-- Campos de login -->
        <div class="list">
            <label class="item item-input item-stacked-label input-login">
                <span class="input-label">E-mail</span>
                <input type="text" placeholder="exemplo@exemplo.com.br" ng-model="usuario">
            </label>
            <label class="item item-input item-stacked-label input-login">
                <span class="input-label">Senha</span>
                <input type="password" placeholder="Informe sua senha" ng-model="senha">
            </label>
        </div>
        <!-- Fim - Campos de login -->
        <!-- BotÃ£o para logar -->
        <button class="button button-block button-positive" ng-click="entrar(usuario, senha)">Entrar</button>
        <!-- Fim - BotÃ£o para logar -->
        <p style="text-align:center;font-size:20px;">ou</p>
        <button class="button button-block button-assertive" ng-click="cadastrar()">Cadastre-se</button>
    </ion-content>
</ion-view>
