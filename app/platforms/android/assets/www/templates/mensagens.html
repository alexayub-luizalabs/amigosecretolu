<ion-view title="Mensagens" id="page8">
  <ion-content padding="true" class="has-header">  
    <div class="button-bar">
      <button id="msg-button10" class="button button-positive  button-block" ng-click="enviadas()">ENVIADAS</button>
      <button id="msg-button11" class="button button-positive  button-block" ng-click="recebidas()">RECEBIDAS</button>
    </div>
    <ion-list id="mensagens-list3" ng-repeat="msg in vm.mensagens | groupBy: iddestinatario">
      <ion-item class="item-thumbnail-left positive" id="mensagens-list-item9">
        <h2positive>Para: {{msg.amigo}}
          <ion-option-button class="button-calm" ng-click="showMsg()">Ler</ion-option-button>
          <ion-option-button class="button-assertive" ng-click="delMsg(msg.idmensagem)">Excluir</ion-option-button>
        </h2positive>
      </ion-item>
    </ion-list>
    
    <div class="spacer" style="width: 300px; height: 184px;"></div>
    <form id="mensagens-form7" class="list">
      <label class="item item-input" id="mensagens-input12" name="txtMsg">
        <input type="text" placeholder="">
      </label>
    </form>
  </ion-content>
</ion-view>
