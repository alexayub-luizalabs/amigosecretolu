<ion-view title="Produtos">
    <ion-nav-buttons side="right">
        <a class="button button-clear" ng-click='scan()'>
            <i class="icon ion-camera"></i>
        </a>
    </ion-nav-buttons>
    <ion-content padding="true" class="has-header bg-padrao">
        <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="search" placeholder="Encontre o produto..." id='txtPesq' ng-model="pesquisa">
        </label>
        <input type="button" ng-click="buscar(pesquisa)" value= "Buscar">

        <br>
        <!--<ion-refresher pulling-text="Puxe para atualizar..." on-refresh="doRefresh()">-->
        </ion-refresher>
        <ion-list can-swipe="true">
            <ion-item class="item-thumbnail-left positive" ng-repeat="produto in vm.produtos" class="item-button-right">
                <img src={{produto.full_image}}>
                <h2>{{produto.title}}</h2>
                <br/>
                <i style="float:right" class="icon ion-chevron-right icon-accessory balanced">  </i>

                <i class="icon ion-checkmark-circled balanced" ng-hide="!produto.added"></i>

                <ion-option-button class="button-positive" ng-click="addItem(produto)" ng-show="!produto.added">
                    Eu quero
                </ion-option-button>
                
            </ion-item>
        </ion-list>
        
    </ion-content>
</ion-view>
<i class="icon ion-chevron-right icon-accessory"></i>
